{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubecost-integration.fullname" . }}-reader
  labels:
    {{- include "kubecost-integration.labels" . | nindent 4 }}
rules:
# Core resources for cost calculation
- apiGroups: [""]
  resources: 
  - nodes
  - pods
  - services
  - endpoints
  - persistentvolumes
  - persistentvolumeclaims
  - namespaces
  - resourcequotas
  - limitranges
  verbs: ["get", "list", "watch"]

# Apps resources
- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - daemonsets
  - statefulsets
  verbs: ["get", "list", "watch"]

# Batch resources
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["get", "list", "watch"]

# Extensions resources
- apiGroups: ["extensions"]
  resources:
  - deployments
  - replicasets
  verbs: ["get", "list", "watch"]

# Storage resources
- apiGroups: ["storage.k8s.io"]
  resources:
  - storageclasses
  verbs: ["get", "list", "watch"]

# Metrics resources
- apiGroups: ["metrics.k8s.io"]
  resources:
  - nodes
  - pods
  verbs: ["get", "list"]

# Custom metrics (for HPA integration)
- apiGroups: ["custom.metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubecost-integration.fullname" . }}-reader
  labels:
    {{- include "kubecost-integration.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kubecost-integration.fullname" . }}-reader
subjects:
- kind: ServiceAccount
  name: {{ include "kubecost-integration.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kubecost-integration.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubecost-integration.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}