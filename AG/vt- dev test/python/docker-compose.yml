version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vt-postgres
    environment:
      POSTGRES_DB: virtual_tagging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vt-network

  # Tornado Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vt-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/virtual_tagging
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "True"
      ENABLE_AUTO_TAGGING: "True"
      DISCOVERY_INTERVAL_MINUTES: 1
      AUTO_APPLY_THRESHOLD: 0.90
      MANUAL_REVIEW_THRESHOLD: 0.70
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vt-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  vt-network:
    driver: bridge
